<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Category</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --green: #25d366;
      --dark-green: #075e54;
      --light-green: #dcf8c6;
      --bg-light: #f0f2f5;
      --text-dark: #111b21;
      --text-muted: #667781;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: var(--white);
      border-right: 1px solid #ccc;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }

    .sidebar-header {
      height: 60px;
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
    }

    .menu-item a {
      padding: 15px 20px;
      text-decoration: none;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-item a:hover {
      background-color: #f1f1f1;
    }

    .menu-item.active {
      background-color: var(--light-green);
      border-left: 4px solid var(--green);
    }

    .menu-item.active a {
      color: var(--dark-green);
      font-weight: bold;
    }

    .menu-item.active hr {
      border-top: 1px solid var(--green);
    }

    .main {
      margin-left: 300px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      height: 60px;
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .right-section {
      display: flex;
      align-items: center;
    }

    .navbar .right-section button {
      margin-left: 10px;
      background-color: var(--dark-green);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .form-box {
      background-color: var(--white);
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-box input,
    .form-box select,
    .form-box textarea {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-box input:focus {
      border-color: var(--green);
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    .form-box button[type="submit"] {
      margin-top: 10px;
      background-color: var(--green);
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .form-box button[type="submit"]:hover {
      background-color: #1ebe5d;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .action-btns i {
      cursor: pointer;
      margin-right: 10px;
      color: var(--dark-green);
    }

    .action-btns i:hover {
      color: var(--green);
    }

    #pagination {
      margin-top: 15px;
      text-align: center;
      user-select: none;
    }

    #pagination button {
      background-color: var(--white);
      border: 1px solid #ddd;
      margin: 0 3px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      color: var(--dark-green);
      transition: background-color 0.3s ease;
    }

    #pagination button:hover:not(.active) {
      background-color: var(--light-green);
    }

    #pagination button.active {
      background-color: var(--green);
      color: white;
      cursor: default;
    }

    #pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      z-index: 99999;
      font-weight: bold;
    }

    #pagination button {
      background-color: var(--white);
      border: 1px solid #ddd;
      margin: 0 3px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      color: var(--dark-green);
      transition: background-color 0.3s ease;
    }

    #pagination button:hover:not(.active):not(:disabled) {
      background-color: var(--light-green);
    }

    #pagination button.active {
      background-color: var(--green);
      color: white;
      cursor: default;
    }

    #pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">WhatsApp Messenger</div>
    <div class="menu-item"><a href="index.html"><i class="fas fa-paper-plane"></i> Send Message</a>
      <hr />
    </div>
    <div class="menu-item active"><a href="add_category.html"><i class="fas fa-layer-group"></i> Add Category</a>
      <hr />
    </div>
    <div class="menu-item"><a href="add_contact.html"><i class="fas fa-user-plus"></i> Add Contact</a>
      <hr />
    </div>
    <div class="menu-item "><a href="add_user.html"><i class="fas fa-user-cog"></i> Add User</a><hr/></div>
    <div class="menu-item"><a href="history.html"><i class="fas fa-clock-rotate-left"></i> Message History</a>
      <hr />
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="navbar">
      <div class="brand">Add Category</div>
      <div class="right-section">
        <button><i class="fas fa-user-circle"></i> Profile</button>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>

    <div class="content">
      <div class="form-box">
        <form id="categoryForm">
          <input type="text" id="categoryName" placeholder="Category Name" required />
          <button type="submit">Add Category</button>
        </form>
        <br />
        <input type="text" id="searchInput" placeholder="Search Categories...">
        <table>
          <thead>
            <tr>
              <th>Name <i id="sortIcon" class="fa-solid fa-sort" style="cursor:pointer;" onclick="toggleSort()"></i>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="categoriesTable"></tbody>
        </table>
        <div id="pagination"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <script>
    let sortDirection = 'asc';
    let categories = [], currentEditId = null, currentDeleteId = null;
    let currentPage = 1;
    const rowsPerPage = 10;

    function logout() {
      window.location.href = '/logout';
    }

    function showToast(message, color = '#f44336') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.backgroundColor = color;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    async function fetchCategories() {
      const res = await fetch('/api/categories');
      categories = await res.json();
      displayCategories();
    }

    function displayCategories() {
      const tbody = document.getElementById('categoriesTable');
      const filter = document.getElementById('searchInput').value.toLowerCase();
      tbody.innerHTML = '';

      let filtered = categories.filter(c => c.name.toLowerCase().includes(filter));

      // Sort
      filtered.sort((a, b) => {
        const nameA = a.name.toLowerCase();
        const nameB = b.name.toLowerCase();
        if (nameA < nameB) return sortDirection === 'asc' ? -1 : 1;
        if (nameA > nameB) return sortDirection === 'asc' ? 1 : -1;
        return 0;
      });

      // Pagination
      const totalPages = Math.ceil(filtered.length / rowsPerPage);
      currentPage = Math.min(currentPage, totalPages || 1);
      const start = (currentPage - 1) * rowsPerPage;
      const paginated = filtered.slice(start, start + rowsPerPage);

      paginated.forEach(cat => {
        const row = document.createElement('tr');
        row.innerHTML = `
        <td>${cat.name}</td>
        <td class="action-btns">
          <i class="fas fa-edit" onclick="openEdit(${cat.id}, '${cat.name.replace(/'/g, "\\'")}')"></i>
          <i class="fas fa-trash" onclick="openDelete(${cat.id})"></i>
        </td>`;
        tbody.appendChild(row);
      });

      updatePaginationControls(totalPages);
    }

    function updatePaginationControls(totalPages) {
      const container = document.getElementById('pagination') || document.createElement('div');
      container.id = 'pagination';
      container.innerHTML = '';
      container.style.marginTop = '15px';
      container.style.textAlign = 'center';

      // Prev
      const prev = document.createElement('button');
      prev.textContent = 'Prev';
      prev.disabled = currentPage === 1;
      prev.className = currentPage === 1 ? 'disabled' : '';
      prev.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          displayCategories();
        }
      };
      container.appendChild(prev);

      // Pages
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = (i === currentPage) ? 'active' : '';
        btn.onclick = () => {
          currentPage = i;
          displayCategories();
        };
        container.appendChild(btn);
      }

      // Next
      const next = document.createElement('button');
      next.textContent = 'Next';
      next.disabled = currentPage === totalPages || totalPages === 0;
      next.className = (currentPage === totalPages || totalPages === 0) ? 'disabled' : '';
      next.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayCategories();
        }
      };
      container.appendChild(next);

      if (!document.getElementById('pagination')) {
        document.querySelector('.form-box').appendChild(container);
      }
    }

    function toggleSort() {
      sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      const icon = document.getElementById('sortIcon');
      icon.className = sortDirection === 'asc' ? 'fa-solid fa-sort-up' : 'fa-solid fa-sort-down';
      displayCategories();
    }

    document.getElementById('categoryForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('categoryName').value.trim();
      if (!name) return showToast("Please enter a category name");

      try {
        const res = await fetch('/api/categories', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });

        const data = await res.json();
        if (!res.ok) return showToast(data.error || 'Failed to add category');
        document.getElementById('categoryForm').reset();
        fetchCategories();
        showToast("Category added successfully!", "#4caf50");
      } catch (err) {
        console.error(err);
        showToast("Failed to add category");
      }
    });

    document.getElementById('searchInput').addEventListener('input', () => {
      currentPage = 1;
      displayCategories();
    });

    function openEdit(id, name) {
      currentEditId = id;
      document.getElementById('editCategoryName').value = name;
      document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
      const name = document.getElementById('editCategoryName').value.trim();
      if (!name) return showToast("Please enter a category name");

      fetch(`/api/categories/${currentEditId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
        .then(async res => {
          const data = await res.json();
          if (!res.ok) return showToast(data.error || "Update failed");
          closeModal('editModal');
          fetchCategories();
          showToast("Category updated", "#4caf50");
        })
        .catch(err => {
          console.error(err);
          showToast("Failed to update category");
        });
    }

    function openDelete(id) {
      currentDeleteId = id;
      document.getElementById('deleteModal').style.display = 'flex';
    }

    function confirmDelete() {
      fetch(`/api/categories/${currentDeleteId}`, { method: 'DELETE' })
        .then(async res => {
          const data = await res.json();
          closeModal('deleteModal');
          if (!res.ok) {
            return showToast(data.error || 'Could not delete category');
          }
          fetchCategories();
          showToast("Category deleted successfully", "#4caf50");
        })
        .catch(() => {
          showToast('Error occurred while deleting category');
        });
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Highlight active menu
    const currentPath = window.location.pathname.split("/").pop();
    document.querySelectorAll(".menu-item a").forEach(link => {
      if (link.getAttribute("href") === currentPath) {
        link.parentElement.classList.add("active");
      }
    });

    fetchCategories();
  </script>

</body>

</html>
