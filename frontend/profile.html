<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="https://img.icons8.com/color/48/000000/whatsapp.png" />
  <style>
    :root {
      --green: #25d366;
      --dark-green: #075e54;
      --bg-light: #f0f2f5;
      --white: #ffffff;
      --text-dark: #111b21;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: var(--white);
      border-right: 1px solid #ccc;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }

    .sidebar-header {
      height: 60px;
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
    }

    .menu-item a {
      padding: 15px 20px;
      text-decoration: none;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s ease;
    }

    .menu-item a i {
      width: 20px;
      text-align: center;
      color: var(--dark-green);
    }

    .menu-item a:hover {
      background-color: #f1f1f1;
    }

    .main {
      margin-left: 300px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      height: 60px;
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .right-section button {
      margin-left: 10px;
      background-color: var(--dark-green);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .form-box {
      background-color: var(--white);
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .form-box h2 {
      color: var(--text-dark);
      margin-bottom: 10px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-box form label {
      font-weight: 500;
      color: var(--text-dark);
    }

    .form-box input {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-box input:focus {
      border-color: var(--green);
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    .form-box button[type="submit"] {
      background-color: var(--green);
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .form-box button[type="submit"]:hover {
      background-color: #1ebe5d;
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      display: none;
      z-index: 9999;
      font-weight: bold;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .image-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--green);
    }

    .edit-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: var(--dark-green);
      color: white;
      border-radius: 50%;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .image-wrapper:hover .edit-icon {
      opacity: 1;
    }

    #imageUpload {
      display: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">WhatsApp Messenger</div>
    <div class="menu-item"><a href="index.html"><i class="fas fa-paper-plane"></i> Send Message</a></div>
    <div class="menu-item"><a href="add_category.html"><i class="fas fa-layer-group"></i> Add Category</a></div>
    <div class="menu-item"><a href="add_contact.html"><i class="fas fa-user-plus"></i> Add Contact</a></div>
    <div class="menu-item"><a href="add_user.html"><i class="fas fa-user-cog"></i> Add User</a></div>
    <div class="menu-item"><a href="history.html"><i class="fas fa-clock-rotate-left"></i> Message History</a></div>
  </div>

  <div class="main">
    <div class="navbar">
      <div class="brand"><strong>Profile</strong></div>
      <div class="right-section">
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>

    <div class="content">
      <div class="form-box">
        <h2>User Details</h2>

        <div class="profile-container">
          <div class="image-wrapper" onclick="triggerImageUpload()">
            <img id="profileImage" src="../images/avatar.png" alt="Profile" />
            <i class="fas fa-pen edit-icon"></i>
            <input type="file" id="imageUpload" accept="image/*" />
          </div>
        </div>

        <form id="updateForm">
          <label for="name">Name</label>
          <input type="text" id="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label style="display: none;" for="role">Role</label>
          <input type="text" id="role" style="display: none;" required />

          <button type="submit">Update Profile</button>
        </form>

        <hr style="margin: 30px 0;" />

        <h2>Change Password</h2>
        <form id="passwordForm">
          <label>New Password</label>
          <input type="password" id="newPassword" required />

          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" required />

          <button type="submit">Change Password</button>
        </form>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const payload = JSON.parse(atob(token.split('.')[1]));
    const userId = payload.id;
    const userRole = payload.role;

    if (userRole === 'user') {
      document.querySelectorAll('.sidebar .menu-item').forEach((item) => {
        const href = item.querySelector('a')?.getAttribute('href');
        if (href !== 'index.html' && href !== 'profile.html') {
          item.style.display = 'none';
        }
      });
    }

    let base64Image = "";

    function showToast(message, color = "#f44336") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.backgroundColor = color;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    async function loadUserInfo() {
      try {
        const res = await fetch(`/api/users`);
        const users = await res.json();
        const user = users.find(u => u.id === userId);
        if (user) {
          document.getElementById("name").value = user.name;
          document.getElementById("email").value = user.email;
          document.getElementById("role").value = user.role;
          document.getElementById("profileImage").src = user.image || "../images/avatar.png";
          base64Image = user.image || "";
        }
      } catch (err) {
        console.error(err);
        showToast("Failed to load user info");
      }
    }

    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const role = document.getElementById("role").value.trim();

      try {
        const res = await fetch(`/api/users/${userId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, role, image: base64Image }),
        });

        if (!res.ok) {
          const data = await res.json();
          return showToast(data.error || "Update failed");
        }

        showToast("Profile updated!", "#25d366");
        loadUserInfo();
      } catch (err) {
        console.error(err);
        showToast("Server error");
      }
    });

    document.getElementById("imageUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          base64Image = event.target.result;
          document.getElementById("profileImage").src = base64Image;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("passwordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword !== confirmPassword) {
        return showToast("Passwords do not match");
      }

      try {
        const res = await fetch(`/api/users/${userId}/password`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: newPassword }),
        });

        if (!res.ok) {
          const data = await res.json();
          return showToast(data.error || "Password update failed");
        }

        showToast("Password updated!", "#25d366");
        document.getElementById("newPassword").value = "";
        document.getElementById("confirmPassword").value = "";
      } catch (err) {
        console.error(err);
        showToast("Server error");
      }
    });

    function triggerImageUpload() {
      document.getElementById("imageUpload").click();
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadUserInfo();
  </script>

</body>
</html>
