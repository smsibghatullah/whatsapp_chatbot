<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/whatsapp.png" />
  <style>
    /* Your existing CSS here... (unchanged except pagination styles added below) */
    :root {
      --green: #25d366;
      --dark-green: #075e54;
      --light-green: #dcf8c6;
      --bg-light: #f0f2f5;
      --text-dark: #111b21;
      --white: #fff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background-color: var(--white);
      border-right: 1px solid #ccc;
      position: fixed; top: 0; bottom: 0; left: 0;
      display: flex; flex-direction: column; z-index: 2;
    }
    .sidebar-header {
      height: 60px; background-color: var(--dark-green);
      color: var(--white); display: flex; align-items: center; justify-content: center;
      font-size: 18px; font-weight: bold;
    }
    .menu-item { display: flex; flex-direction: column; }
    .menu-item a {
      padding: 15px 20px; text-decoration: none; color: var(--text-dark);
      display: flex; align-items: center; gap: 10px;
    }
    .menu-item a:hover { background-color: #f1f1f1; }
    .menu-item.active {
      background-color: var(--light-green);
      border-left: 4px solid var(--green);
    }
    .menu-item.active a {
      color: var(--dark-green); font-weight: bold;
    }
    .menu-item.active hr {
      border-top: 1px solid var(--green);
    }
    .main {
      margin-left: 300px; flex: 1; display: flex; flex-direction: column;margin-bottom: 30px;
    }
    .navbar {
      height: 60px;
      background-color: var(--dark-green);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .navbar .brand {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar .right-section {
      display: flex;
      align-items: center;
    }
    .navbar .right-section button {
      margin-left: 10px;
      background-color: var(--dark-green);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .form-box {
      background-color: var(--white);
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .form-box h2 {
      color: var(--text-dark);
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-box form label {
      font-weight: 500;
      margin-top: 10px;
      color: var(--text-dark);
    }
    .form-box input,
    .form-box select,
    .form-box textarea {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    .form-box input:focus,
    .form-box select:focus,
    .form-box textarea:focus {
      border-color: var(--green);
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }
    .form-box button[type="submit"] {
      margin-top: 10px;
      background-color: var(--green);
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .form-box button[type="submit"]:hover {
      background-color: #1ebe5d;
    }
    /* Search box */
   
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .action-btns i {
      cursor: pointer;
      margin-right: 10px;
      color: var(--dark-green);
      transition: color 0.3s ease;
    }
    .action-btns i:hover {
      color: var(--green);
    }
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--dark-green);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--white);
      padding: 25px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-family: 'Segoe UI', sans-serif;
      text-align: left;
    }
    .modal-content h3 {
      margin-bottom: 20px;
      color: var(--dark-green);
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
    }
    .modal-content label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 6px;
      display: block;
    }
    .modal-content input[type="text"],
    .modal-content input[type="email"],
    .modal-content input[type="password"],
    .modal-content select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 1rem;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .modal-content input[type="text"]:focus,
    .modal-content input[type="email"]:focus,
    .modal-content input[type="password"]:focus,
    .modal-content select:focus {
      border-color: var(--green);
      box-shadow: 0 0 6px 2px rgba(37, 211, 102, 0.4);
      outline: none;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .modal-buttons button {
      flex: 1;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .save-btn {
      background-color: var(--green);
      color: var(--white);
    }
    .save-btn:hover {
      background-color: #1ebe5d;
    }
    .cancel-btn {
      background-color: #ddd;
      color: #555;
    }
    .cancel-btn:hover {
      background-color: #bbb;
    }

    /* Pagination styles */
    #pagination {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      user-select: none;
    }
    #pagination button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: var(--dark-green);
      transition: background-color 0.3s ease;
    }
    #pagination button:hover:not(:disabled) {
      background-color: var(--light-green);
      border-color: var(--green);
      color: var(--dark-green);
    }
    #pagination button:disabled {
      cursor: default;
      opacity: 0.5;
    }
    #pagination button.active {
      background-color: var(--green);
      color: white;
      border-color: var(--green);
      cursor: default;
    }
    .main-footer {
      background-color: var(--dark-green);
      color: white;
      padding: 12px 0;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 300px;
      right: 0;
      z-index: 10;
    }

    .main-footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .main-footer span {
      margin: 0 10px;
    }

  

    .sidebar-footer {
      margin-top: auto;
      background-color: var(--dark-green);
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 13px;
      height: 40px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: absolute;
      }

      .main {
        margin-left: 0;
      }

      .main-footer {
        left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">WhatsApp Messenger</div>
    <div class="menu-item"><a href="index.html"><i class="fas fa-paper-plane"></i> Send Message</a><hr/></div>
    <div class="menu-item"><a href="add_category.html"><i class="fas fa-layer-group"></i> Add Category</a><hr/></div>
    <div class="menu-item"><a href="add_contact.html"><i class="fas fa-user-plus"></i> Add Contact</a><hr/></div>
    <div class="menu-item active"><a href="add_user.html"><i class="fas fa-user-cog"></i> Add User</a><hr/></div>
    <div class="menu-item"><a href="history.html"><i class="fas fa-clock-rotate-left"></i> Message History</a><hr/></div>

      <a href="#" onclick="whatsapplogout()">
        <i class="fab fa-whatsapp"></i> WhatsApp Logout
      </a>
      <hr />
    </div>
    <div class="sidebar-footer">

  <div class="main">
    <div class="navbar">
      <div class="brand">Add User</div>
      <div class="right-section">
        <a style="color: var(--dark-green);" href="profile.html"> <button><i class="fas fa-user-circle"></i> Profile </button></a>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
    <div class="content">
      <div class="form-box">
        <form id="userForm" autocomplete="off">
          <input type="text" id="name" placeholder="Full Name" required autocomplete="off" />
          <input type="email" id="email" placeholder="Email Address" required autocomplete="off" />
          <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
          <select id="role" required>

        <br/>
        <input type="text" id="searchInput" placeholder="Search by Name or Email" autocomplete="off" />

        <table>
          <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
          <tbody id="usersTable"></tbody>
        </table>

        <div id="pagination"></div>
      </div>
    </div>
  
  </div>

  <!-- Edit User Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit User</h3>
      <form id="editForm" autocomplete="off">
        <input type="hidden" id="editUserId" />
        <label for="editName">Full Name</label>
        <input type="text" id="editName" required autocomplete="off" />
        <label for="editEmail">Email Address</label>
        <input type="email" id="editEmail" required autocomplete="off" />
        <label for="editRole">Role</label>
        <select id="editRole" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <label for="editPassword">Change Password (leave empty to keep current)</label>
        <input type="password" id="editPassword" placeholder="New Password" autocomplete="new-password" />
        <div class="modal-buttons">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
    
  </div>

  <!-- Delete User Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>Delete User</h3>
      <p>Are you sure you want to delete <strong id="deleteUserName"></strong>?</p>
      <div class="modal-buttons">
        <button class="save-btn" id="confirmDeleteBtn">Yes, Delete</button>
        <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    (async () => {
  const token = localStorage.getItem('token');

  if (!token) {
    return window.location.href = 'login.html';
  }

  // Server se token validate karo
  const verify = await fetch('/api/verify-token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token })
  });

  const verifyResult = await verify.json();

  if (!verify.ok || !verifyResult.valid) {
    localStorage.clear(); // token hata do
    return window.location.href = 'login.html';
  }

  // Token valid hai, ab payload decode karo
  const payload = JSON.parse(atob(token.split('.')[1]));
  const userRole = payload.role;
  const userId = payload.id;

  const currentPage = window.location.pathname.split('/').pop() || 'index.html';

  // Role-based page restriction
  if (userRole !== 'admin' && currentPage !== 'index.html') {
    window.location.href = 'index.html';
  }

  // User role ka sidebar access limit
  if (userRole === 'user') {
    document.querySelectorAll('.sidebar .menu-item').forEach((item) => {
      const href = item.querySelector('a')?.getAttribute('href');
      if (href !== 'index.html' && href !== 'profile.html' && href !== 'history.html') {
        item.style.display = 'none';
      }
    });
  }
})();

    function logout() {
    showToast("Logging out...", "#25d366");
    localStorage.removeItem('token');
    setTimeout(() => {
        window.location.href = "login.html";
    }, 1500);
    }

    function showToast(message, color = '#f44336') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.backgroundColor = color;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    // Global data
    let allUsers = [];
    let filteredUsers = [];
    let currentPage = 1;
    let usersPerPage = 10;

    async function fetchUsers() {
      try {
        const res = await fetch('/api/users');
        if (!res.ok) throw new Error('Failed to fetch users');
        allUsers = await res.json();
        filteredUsers = allUsers;
        currentPage = 1;
        renderPage();
      } catch (err) {
        console.error(err);
        showToast('Failed to load users');
      }
    }

    // Render users for current page
    function renderPage() {
      const start = (currentPage - 1) * usersPerPage;
      const end = start + usersPerPage;
      const usersToShow = filteredUsers.slice(start, end);
      renderUsers(usersToShow);
      renderPagination();
    }

    // Render users rows
    function renderUsers(users) {
      const tbody = document.getElementById('usersTable');
      tbody.innerHTML = '';
      users.forEach(u => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.role}</td>
          <td class="action-btns">
            <i class="fas fa-edit" title="Edit" onclick="openEditModal(${u.id}, '${escapeHtml(u.name)}', '${escapeHtml(u.email)}', '${u.role}')"></i>
            <i class="fas fa-trash" title="Delete" onclick="openDeleteModal(${u.id}, '${escapeHtml(u.name)}')"></i>
          </td>`;
        tbody.appendChild(row);
      });
    }

    // Render pagination buttons
    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
      // if (totalPages <= 1) return;

      // Prev button
      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'Prev';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderPage(); } };
      pagination.appendChild(prevBtn);

      // Page number buttons
      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.textContent = i;
        pageBtn.classList.toggle('active', i === currentPage);
        pageBtn.onclick = () => { currentPage = i; renderPage(); };
        pagination.appendChild(pageBtn);
      }

      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderPage(); } };
      pagination.appendChild(nextBtn);
    }

    // Escape quotes for injecting in HTML attributes
    function escapeHtml(text) {
      return text.replace(/'/g, "\\'").replace(/"/g, "&quot;");
    }

    // Add user
    document.getElementById('userForm').addEventListener('submit', async e => {
      e.preventDefault();
      const user = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };
      try {
        const res = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });
        const data = await res.json();
        if (!res.ok) return showToast(data.error || 'Error creating user');
        document.getElementById('userForm').reset();
        await fetchUsers();
        showToast('User added successfully!', '#4caf50');
      } catch (err) {
        console.error(err);
        showToast('Something went wrong');
      }
    });

    // Edit modal functions
    function openEditModal(id, name, email, role) {
      document.getElementById('editUserId').value = id;
      document.getElementById('editName').value = name;
      document.getElementById('editEmail').value = email;
      document.getElementById('editRole').value = role;
      document.getElementById('editPassword').value = ''; // clear password field
      document.getElementById('editModal').classList.add('active');
    }
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
    }
    document.getElementById('editForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('editUserId').value;
      const user = {
        name: document.getElementById('editName').value.trim(),
        email: document.getElementById('editEmail').value.trim(),
        role: document.getElementById('editRole').value,
      };
      const newPassword = document.getElementById('editPassword').value;
      if (newPassword) user.password = newPassword; // only send password if changed

      try {
        const res = await fetch(`/api/users/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });
        const data = await res.json();
        if (!res.ok) return showToast(data.error || 'Error updating user');
        closeEditModal();
        await fetchUsers();
        showToast('User updated successfully!', '#4caf50');
      } catch (err) {
        console.error(err);
        showToast('Something went wrong');
      }
    });

    // Delete modal functions
    let deleteUserId = null;
    function openDeleteModal(id, name) {
      deleteUserId = id;
      document.getElementById('deleteUserName').textContent = name;
      document.getElementById('deleteModal').classList.add('active');
    }
    function closeDeleteModal() {
      deleteUserId = null;
      document.getElementById('deleteModal').classList.remove('active');
    }
    document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
      if (!deleteUserId) return;
      try {
        const res = await fetch(`/api/users/${deleteUserId}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        if (!res.ok) return showToast(data.error || 'Error deleting user');
        closeDeleteModal();
        await fetchUsers();
        showToast('User deleted successfully!', '#4caf50');
      } catch (err) {
        console.error(err);
        showToast('Something went wrong');
      }
    });

    function whatsapplogout() {
      localStorage.removeItem('token');

      fetch('/api/logout-whatsapp', {
        method: 'POST',
      })
        .then(() => {
          window.location.href = 'login.html';
        })
        .catch((err) => {
          console.error('Logout error:', err);
          window.location.href = 'login.html';
        });
    }

    // Search input event: filter users and reset to page 1
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      if (!query) {
        filteredUsers = allUsers;
      } else {
        filteredUsers = allUsers.filter(u =>
          u.name.toLowerCase().includes(query) ||
          u.email.toLowerCase().includes(query)
        );
      }
      currentPage = 1;
      renderPage();
    });

    // Initial fetch users on page load
    fetchUsers();
  </script>

</body>
